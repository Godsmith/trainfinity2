# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: local
    hooks:
    -   id: black
        name: black
        language: system
        entry: python -m black
        types: [python]
    -   id: ruff
        name: ruff
        language: system
        entry: python -m ruff --fix --show-fixes
        types: [python]
    -   id: mypy
        name: mypy
        language: system
        require_serial: true
        entry: python -m mypy
        types: [python]
    -   id: tests
        name: tests
        language: system
        require_serial: true
        entry: hatch run cov
        types: [python]
